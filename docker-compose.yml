version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: francapp_db
    environment:
      - POSTGRES_USER=francapp
      - POSTGRES_PASSWORD=francapp
      - POSTGRES_DB=francapp
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - francapp_network

  redis:
    image: redis:7-alpine
    container_name: francapp_redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - francapp_network

  backend:
    build: ./backend
    container_name: francapp_backend
    volumes:
      - ./backend:/app
      - media_files:/app/media
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=postgresql://francapp:francapp@db:5432/francapp
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=super-secret-key-for-francapp
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=11520
    ports:
      - "8000:8000"
    networks:
      - francapp_network

  frontend:
    build: ./frontend
    container_name: francapp_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=/api
    ports:
      - "3000:3000"
    networks:
      - francapp_network

  nginx:
    image: nginx:alpine
    container_name: francapp_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - media_files:/media
    depends_on:
      - frontend
      - backend
    networks:
      - francapp_network

networks:
  francapp_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  media_files:
